{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block body %}
<center>
<div class="card border-primary mb-3 " style="max-width: 40rem;">

    <form class="text-center" method="POST">
        {% csrf_token %}
        
        <div class="form-group alert alert-success">
            <label for="username">User Name</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="username"
                placeholder="Enter username">
        </div><br>
        <div class="form-group alert alert-success">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="email"
                placeholder="Enter email">
        </div><br>
       
        <div class="form-group alert alert-success">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
        </div><br>
        <div class="form-group alert alert-success">
            <label for="password_confirm">Password_confirm</label>
            <input type="password" class="form-control" name="passwd_confirm" id="password_confirm" placeholder="Confirm password">
        </div><br>

        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>

</div>
</center>
{% endblock body %}
